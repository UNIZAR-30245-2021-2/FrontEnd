<div *ngIf="mostrar" class="mod-tema">
  <button type="button" class="menu" (click)="Servicio.nextMessageCentral(true);Servicio.nextMessageVistaLista(false);
Servicio.nextMessageVistaAsig(false); Servicio.nextMesssageCrearTema(false);Servicio.nextMessageVerModi(false)">Inicio</button>
  <button type="button" class="menu2" (click)="Servicio.nextMessageVistaLista(true);
Servicio.nextMessageVistaAsig(false);Servicio.nextMesssageCrearTema(false);Servicio.nextMessageVerModi(false)">{{curso}}</button>
  <button type="button" class="menu3" (click)="Servicio.nextMessageVistaAsig(true); Servicio.nextMesssageCrearTema(false);Servicio.nextMessageVerModi(false)">{{subject}}</button>
  <button type="submit" class="perfil" (click)="Servicio.nextMessageVerPerfilUser(true); Servicio.nextMessageVerModi(false)">Mi cuenta</button>
  <br>
  <p class="title"><b>Modificar tema:</b></p>
  <br>
  <hr>
  <form class="dataTema">
    <label class="asunto"><b>Asunto:  </b></label><input type="text" size="80" required name="asunt" [(ngModel)]="asunt">
    <br><br>
    <label class="category"><b>Categoría:  </b></label>
    <select  name="type" id="cat" style="width:105px" [(ngModel)]="type">
      <option value="Duda">Duda</option>
      <option value="Apuntes">Apuntes</option>
      <option value="Búsqueda grupo/pareja prácticas">Búsqueda grupo/pareja prácticas</option>
      <option value="Anuncio">Anuncio</option>
      <option value="Otra">Otra</option>
    </select>
    <br><br>
    <label class="body"><b>Contenido:  </b></label><br>
    <textarea  required name="body" [(ngModel)]="body" rows="4" cols="50" id="commentBodyField" placeholder="Introduce tu comentario..." style="margin-left: 20%; width: 632px; height: 113px;"></textarea>
    <br>
  </form>
  <br><br>
  <button type="button" class="pub" (click)="guardar()">Guardar</button>
</div>
